<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Αλλαγή διαστάσεων εικόνας</title>
</head>
<body>
    <h1>Αλλαγή διαστάσεων εικόνας</h1>
    <img id="picture" src="https://www.picng.com/upload/book/png_book_29162.png" alt="picture">
    <div id="interaction-panel">
        <div id="width" class="sub-div">
            <h3 id="width-title">Πλάτος</h3>
            <button id="width-button" onclick="changePictureWidth()">+10 Pixel</button>
        </div>
        <div id="height" class="sub-div">
            <h3 id="height-title">Ύψος</h3>
            <button id="height-button" onclick="changePictureHeight()">+10 Pixel</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
